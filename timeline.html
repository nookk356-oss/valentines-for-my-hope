<title>Timeline</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  font-family:'Anuphan',sans-serif;
  background:radial-gradient(circle at top,#fff7f2,#f0e4dc,#e0d7d2);
  transition:background 2s ease;
}
body.pulse{
  animation:bgPulse 10s ease-in-out infinite;
}
@keyframes bgPulse{
  0%{background:#fff7f2}
  50%{background:#ead8cc}
  100%{background:#fff7f2}
}

/* film texture */
.texture{
  position:fixed;
  inset:0;
  background:url("film-frame.png") repeat;
  opacity:.08;
  pointer-events:none;
  z-index:1;
}

/* header */
header{
  position:fixed;
  top:20px;
  width:100%;
  text-align:center;
  z-index:5;
}
header h1{
  margin:0;
  font-size:30px;
}
header small{
  opacity:.7;
  font-size:14px;
}

/* sound */
.sound-toggle{
  position:fixed;
  top:20px;right:20px;
  width:42px;height:42px;
  border-radius:50%;
  border:none;
  background:#fff;
  cursor:pointer;
  z-index:20;
}

/* film strip */
.strip{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:40px;
  padding:0 80px;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
  z-index:2;
}
.strip::-webkit-scrollbar{display:none}

.frame{
  scroll-snap-align:center;
  width:190px;
  height:260px;
  padding:14px;
  background:#111;
  border-radius:12px;
  box-shadow:0 25px 45px rgba(0,0,0,.28);
  cursor:pointer;
  flex-shrink:0;
}
.frame img{
  width:100%;
  height:100%;
  object-fit:cover;
  filter:grayscale(.9) brightness(.75);
  border-radius:6px;
}

/* overlay */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:30;
}

/* arrows */
.arrow{
  position:fixed;
  top:50%;
  transform:translateY(-50%);
  width:46px;height:46px;
  border-radius:50%;
  border:none;
  background:rgba(255,255,255,.9);
  box-shadow:0 10px 30px rgba(0,0,0,.25);
  backdrop-filter:blur(4px);
  font-size:22px;
  cursor:pointer;
  z-index:50;
}
.arrow.hidden{display:none}
.arrow.left{left:24px}
.arrow.right{right:24px}

/* polaroid */
.polaroid{
  width:420px;
  max-width:92vw;
  height:580px;
  background:#fff;
  padding:18px 18px 52px;
  border-radius:16px;
  box-shadow:0 45px 90px rgba(0,0,0,.6);
  position:relative;
  transform-style:preserve-3d;
  transition:transform 1s ease;
}
.polaroid.flipped{transform:rotateY(180deg)}

.front,.back{
  position:absolute;
  inset:0;
  backface-visibility:hidden;
}

/* front */
.front img{
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:8px;
  opacity:0;
  transition:opacity 2s ease;
}
.front.reveal img{opacity:1}

/* back */
.back{
  transform:rotateY(180deg);
  background:#fff9ef;
  padding:26px 26px;
  overflow-y:auto;
}
.back h2{
  margin:0 0 6px;
  font-size:36px;
  text-align:center;
  letter-spacing:.3px;
  opacity:0;
  transform:translateY(8px) scale(.96);
}
.polaroid.flipped .back h2{
  animation:titlePop 1.2s cubic-bezier(.25,.8,.25,1) forwards;
}
@keyframes titlePop{
  to{opacity:1;transform:none}
}
.back em{
  display:block;
  text-align:center;
  margin-bottom:22px;
  opacity:.6;
  font-family:'Patrick Hand',cursive;
}

/* text */
.line{
  font-family:'Patrick Hand',cursive;
  font-size:20px;
  line-height:1.7;
  letter-spacing:.2px;
  opacity:0;
  transform:translateY(8px);
  animation:fadeUp 1.4s cubic-bezier(.22,.61,.36,1) forwards,
           jitter 3s infinite;
  margin-bottom:18px;
}
.line.last{
  animation:fadeUp 1.4s cubic-bezier(.22,.61,.36,1) forwards;
}
@keyframes fadeUp{
  to{opacity:1;transform:none}
}
@keyframes jitter{
  0%,100%{transform:translate(0,0)}
  50%{transform:translate(.3px,-.3px)}
}

/* mobile */
@media(max-width:768px){
  .frame{width:160px;height:230px}
  .polaroid{height:540px}
}
</style>

const frames=document.querySelectorAll(".frame");
const overlay=document.getElementById("overlay");
const polaroid=document.getElementById("polaroid");
const front=document.querySelector(".front");
const focus=document.getElementById("focus");
const title=document.getElementById("title");
const en=document.getElementById("en");
const text=document.getElementById("text");
const prev=document.getElementById("prev");
const next=document.getElementById("next");

const bgm=document.getElementById("bgm");
const develop=document.getElementById("develop");
const flip=document.getElementById("flip");
const typing=document.getElementById("typing");
const soundBtn=document.getElementById("soundBtn");

let index=0,stage=0,sound=false,unlocked=false;
let timers=[];

function stopTyping(){
 typing.pause();
 typing.currentTime=0;
 timers.forEach(t=>clearTimeout(t));
 timers=[];
}

soundBtn.onclick=()=>{
 if(!unlocked){
  bgm.play().then(()=>{bgm.pause();bgm.currentTime=0;unlocked=true});
 }
 sound=!sound;
 soundBtn.textContent=sound?"ðŸ”Š":"ðŸ”‡";
 if(sound){bgm.play();document.body.classList.add("pulse")}
 else{bgm.pause();document.body.classList.remove("pulse")}
};

frames.forEach((f,i)=>{
 f.onclick=()=>{
  stopTyping();
  index=i;
  overlay.style.display="flex";
  prev.classList.remove("hidden");
  next.classList.remove("hidden");
  focus.src=f.querySelector("img").src;
  title.textContent=stories[i].title;
  en.textContent=stories[i].en;
  text.innerHTML="";
  polaroid.classList.remove("flipped");
  front.classList.remove("reveal");
  stage=1;
 };
});

polaroid.onclick=e=>{
 e.stopPropagation();
 if(stage===1){
  develop.currentTime=0;develop.play();
  front.classList.add("reveal");
  stage=2;
 }else if(stage===2){
  flip.currentTime=0;flip.play();
  polaroid.classList.add("flipped");

  const isLastCard=index===4;
  const baseDelay=isLastCard?1800:1300;
  const silence=isLastCard?2600:2000;

  setTimeout(()=>{
    stories[index].text.forEach((sentence,i)=>{
      const t=setTimeout(()=>{
        const line=document.createElement("div");
        line.className="line";
        if(isLastCard && i===stories[index].text.length-1){
          line.classList.add("last");
        }else{
          typing.currentTime=0;typing.play();
        }
        line.textContent=sentence;
        text.appendChild(line);
        if(i===stories[index].text.length-1){
          setTimeout(stopTyping,300);
        }
      },i*baseDelay);
      timers.push(t);
    });
  },silence);

  stage=3;
 }
};

prev.onclick=e=>{e.stopPropagation();frames[index-1]?.click()};
next.onclick=e=>{e.stopPropagation();frames[index+1]?.click()};
overlay.onclick=()=>{
 stopTyping();
 overlay.style.display="none";
 prev.classList.add("hidden");
 next.classList.add("hidden");
 stage=0;
};
