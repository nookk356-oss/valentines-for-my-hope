const bgm = document.getElementById("bgm");
const openSound = document.getElementById("openSound");
const writeSound = document.getElementById("writeSound");

let unlocked = false;

function unlockAudio(){
  if(unlocked) return;
  bgm.volume = 0.5;
  writeSound.volume = 0.4;
  openSound.volume = 0.6;
  unlocked = true;
}
document.body.addEventListener("click", unlockAudio, {once:true});

function toggleMusic(){
  unlockAudio();
  if(bgm.paused){ bgm.play(); }
  else{ bgm.pause(); }
}

const envelopes = document.querySelectorAll(".envelope");
const modal = document.getElementById("modal");
const paper = document.getElementById("paper");

envelopes.forEach(env=>{
  env.addEventListener("click", ()=>{
    openLetter(env.dataset.id);
  });
});

modal.addEventListener("click", e=>{
  if(e.target === modal){
    modal.classList.remove("show");
  }
});

function openLetter(i){
  unlockAudio();
  openSound.currentTime = 0;
  openSound.play();
  modal.classList.add("show");
  renderLetter(i);
}

async function typeWriter(el,text){
  el.innerHTML="";
  for(const ch of text){
    el.innerHTML+=ch;
    if(ch.trim()){
      writeSound.currentTime=0;
      writeSound.play().catch(()=>{});
    }
    await new Promise(r=>setTimeout(r,28));
  }
}

function renderLetter(i){
  paper.innerHTML=`
  <h2>${letters[i].title}</h2>
  <div class="en">${letters[i].en}</div>
  <p id="content"></p>
  `;
  typeWriter(document.getElementById("content"),letters[i].text);
}
